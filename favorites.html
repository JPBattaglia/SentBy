<form>
      <input data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="300" data-aos-anchor-placement="top-bottom" id="item" type="text" placeholder="Add New Favorite Here" >
    </form>
        
<div data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="300" data-aos-anchor-placement="top-bottom" id="favul"><ul id="items"> Type or paste your Sent-From into the box above and then press enter to see it listed here:</ul></div>
   
        
<script>
            
const form = document.querySelector('form');
const ul = document.querySelector('ul');
const input = document.getElementById('item');
let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];

localStorage.setItem('items', JSON.stringify(itemsArray));
const data = JSON.parse(localStorage.getItem('items'));

const liMaker = (text) => {
  const li = document.createElement('li');
  li.textContent = text;
  ul.appendChild(li);
}

form.addEventListener('submit', function (e) {
  e.preventDefault();

  itemsArray.push(input.value);
  localStorage.setItem('items', JSON.stringify(itemsArray));
  liMaker(input.value);
  input.value = "";
});

data.forEach(item => {
  liMaker(item);
});

function wipe() {
  localStorage.clear();
  while (ul.firstChild) {
    ul.removeChild(ul.firstChild);
  }
  itemsArray = [];
};

</script>
         
<div id="buttons">     
<button  data-aos="flip-left" data-aos-duration="1000" data-aos-delay="800" data-aos-anchor-placement="top-bottom" id="favbutton1" style="width:100px" onclick="wipe()">Clear</button>
