<form>
      <input id="item" type="text" placeholder="Add New Favorite Here" >
    </form>
        
<div id="favul"><ul id="items"></ul></div>
   

<button data-aos="zoom-in" data-aos-duration="2000" data-aos-delay="300"  id="favbutton1" style="width:100px" onclick="wipe()">Clear</button>
        
<script>
            
const form = document.querySelector('form');
const ul = document.querySelector('ul');
const input = document.getElementById('item');
let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];

localStorage.setItem('items', JSON.stringify(itemsArray));
const data = JSON.parse(localStorage.getItem('items'));

const liMaker = (text) => {
  const li = document.createElement('li');
  li.textContent = text;
  ul.appendChild(li);
}

form.addEventListener('submit', function (e) {
  e.preventDefault();

  itemsArray.push(input.value);
  localStorage.setItem('items', JSON.stringify(itemsArray));
  liMaker(input.value);
  input.value = "";
});

data.forEach(item => {
  liMaker(item);
});

function wipe() {
  localStorage.clear();
  while (ul.firstChild) {
    ul.removeChild(ul.firstChild);
  }
  itemsArray = [];
};

</script>
        
        

<button id="favButton" data-aos="zoom-in" data-aos-duration="2000" data-aos-delay="300" data-aos-anchor-placement="top-bottom" onclick="copy()" style="width:100px; margin-top:20px; padding:8px">Copy</button><br>
